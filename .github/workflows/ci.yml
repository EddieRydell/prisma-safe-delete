name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install

      - name: Audit
        run: pnpm audit

      - name: Build Generator
        run: pnpm run build

      - name: Generate Test Clients
        run: |
          cd tests/e2e && npx prisma generate
          cd ../integration && npx prisma generate

      - name: Type Check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Dead Code Check
        run: pnpm run knip

      - name: Test
        run: pnpm test
